:#fff;font-weight:900;font-size:32px;box-shadow:var(--glow),0 8px 32px rgba(0,0,0,.3);transition:all .4s cubic-bezier(.34, 1.56, .64, 1);position:relative}.logo::before{content:'';position:absolute;inset:-2px;border-radius:22px;padding:2px;background:var(--gradient-3);-webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);-webkit-mask-composite:xor;mask-composite:exclude;opacity:0;transition:opacity .3s}.logo:hover{transform:scale(1.1) rotate(8deg)}.logo:hover::before{opacity:1}.btn{padding:14px 28px;border-radius:14px;border:none;background:var(--glass-bg);backdrop-filter:blur(20px);color:var(--ink);cursor:pointer;font-size:14px;font-weight:600;transition:all .3s cubic-bezier(.34, 1.56, .64, 1);box-shadow:0 4px 20px rgba(0,0,0,.15);position:relative;overflow:hidden}.btn::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;border-radius:50%;background:rgba(255,255,255,.2);transform:translate(-50%,-50%);transition:width .6s,height .6s}.btn:hover::before{width:300px;height:300px}.btn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 8px 30px rgba(0,0,0,.25)}.btn:active{transform:translateY(0) scale(.98)}.btn-primary{background:var(--gradient-1);color:#fff;font-weight:700;box-shadow:var(--glow),0 8px 32px rgba(59,130,246,.3);border:1px solid rgba(255,255,255,.1)}.btn-primary:hover{box-shadow:var(--glow),0 12px 48px rgba(59,130,246,.5);filter:brightness(1.1)}.btn-danger{background:linear-gradient(135deg,#ef4444 0,#dc2626 100%);color:#fff;box-shadow:0 4px 16px rgba(239,68,68,.3)}.btn-danger:hover{box-shadow:0 6px 24px rgba(239,68,68,.4)}.card{background:var(--glass-bg);backdrop-filter:blur(30px);border:1px solid var(--glass-border);border-radius:28px;padding:32px;box-shadow:var(--card-shadow);transition:all .4s cubic-bezier(.34, 1.56, .64, 1);position:relative;overflow:hidden}.card::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.1),transparent);transition:left .5s}.card:hover::before{left:100%}.card:hover{box-shadow:var(--card-hover-shadow);transform:translateY(-8px);border-color:rgba(255,255,255,.2)}.chip{border:none;border-radius:999px;padding:6px 14px;font-size:12px;font-weight:500;color:var(--primary);background:rgba(102,126,234,.1);display:inline-block;transition:all .2s ease}.chip:hover{background:rgba(102,126,234,.2);transform:scale(1.05)}input,select{padding:12px 16px;border-radius:12px;border:1px solid var(--line);background:var(--glass-bg);backdrop-filter:blur(10px);color:var(--ink);font-size:14px;font-family:inherit;transition:all .3s ease}input:focus,select:focus{outline:0;border-color:var(--primary);box-shadow:0 0 0 3px rgba(102,126,234,.1);transform:translateY(-1px)}label{user-select:none;cursor:pointer;font-weight:500}ul{list-style:none;padding-left:0}ul li{padding:8px 0;position:relative;padding-left:20px}ul li:before{content:'â†’';position:absolute;left:0;color:var(--primary);font-weight:700}ol{padding-left:20px}.alt{background:linear-gradient(135deg,rgba(16,185,129,.1) 0,rgba(6,182,212,.1) 100%);border:2px solid rgba(16,185,129,.3);padding:16px;border-radius:16px;margin-top:12px}.pill{display:inline-flex;align-items:center;gap:8px;padding:8px 16px;border-radius:999px;border:none;color:var(--ink);background:var(--glass-bg);backdrop-filter:blur(10px);box-shadow:0 2px 8px rgba(0,0,0,.08);font-weight:500}.toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap}.leaflet-container{border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.12)}::-webkit-scrollbar{width:10px;height:10px}::-webkit-scrollbar-track{background:0 0}::-webkit-scrollbar-thumb{background:rgba(102,126,234,.3);border-radius:10px}::-webkit-scrollbar-thumb:hover{background:rgba(102,126,234,.5)}@media(max-width:900px){.card{padding:20px;border-radius:20px}.btn{padding:10px 16px}}</style><script defer="defer" src="/static/js/main.d478ac8e.js"></script><link href="/static/css/main.2e662a65.css" rel="stylesheet"></
