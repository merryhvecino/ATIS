<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>ATIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      :root{--card:#ffffff;--ink:#0f172a;--muted:#64748b;--line:#e2e8f0;--brand:#2563eb}
      body{font-family: Inter, system-ui, Arial; background:#f8fafc; color:var(--ink); margin:0}
      .container{max-width:1200px; margin:24px auto; padding:16px}
      .card{background:var(--card); border:1px solid var(--line); border-radius:16px; padding:12px}
      .btn{padding:8px 12px; border-radius:10px; border:1px solid var(--line); background:#fff; cursor:pointer}
      .btn-primary{background:var(--brand); color:white; border-color:var(--brand)}
      .chip{border:1px solid var(--line); border-radius:999px; padding:2px 10px; font-size:12px}
      #map{height:360px; border-radius:12px}
      header{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px}
      .grid{display:grid; grid-template-columns:380px 1fr; gap:16px}
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  </body>
</html>
