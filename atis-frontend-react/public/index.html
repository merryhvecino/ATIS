<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATIS</title>
  <link rel="icon" href="data:,">
  <style>
    :root{
      --app-bg:#f4f6fb; --bg:#ffffff; --panel:#ffffff; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e2e8f0; --primary:#2563eb; --brand:#2563eb; --accent:#059669; --danger:#dc2626;
    }
    @media (prefers-color-scheme: dark){
      :root{--app-bg:#0b1220; --bg:#0b1220; --panel:#0f172a; --card:#0f172a; --ink:#e5e7eb; --muted:#93a3b8; --line:#1f2937; --primary:#60a5fa; --brand:#60a5fa; --accent:#34d399; --danger:#ef4444;}
    }
    *{box-sizing:border-box; margin:0; padding:0}
    body{font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; -webkit-font-smoothing: antialiased; background:var(--app-bg); color:var(--ink); margin:0; line-height:1.6}
    .container{max-width:1200px; margin:28px auto; padding:0 16px}
    header{display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; flex-wrap:wrap; gap:16px}
    .title{display:flex; align-items:center; gap:10px}
    .logo{width:36px; height:36px; border-radius:10px; background:linear-gradient(135deg,var(--brand),var(--accent)); display:inline-flex; align-items:center; justify-content:center; color:#fff; font-weight:800}
    .btn{padding:10px 14px; border-radius:12px; border:1px solid var(--line); background:var(--card); color:var(--ink); cursor:pointer; font-size:14px; transition:all 0.2s}
    .btn:hover{background:var(--line); transform:translateY(-1px)}
    .btn-primary{background:var(--brand); color:#fff; border-color:var(--brand); font-weight:600}
    .btn-primary:hover{background:var(--primary); opacity:0.9}
    .btn-danger{background:var(--danger); color:white; border-color:var(--danger)}
    .btn-danger:hover{opacity:0.9}
    .grid{display:grid; grid-template-columns:380px 1fr; gap:16px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:14px; box-shadow:0 1px 3px rgba(0,0,0,.05)}
    .chip{border:1px solid var(--line); border-radius:999px; padding:4px 10px; font-size:12px; color:var(--muted); display:inline-block}
    input, select{padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:var(--card); color:var(--ink); font-size:14px; font-family:inherit}
    input:focus, select:focus{outline:2px solid var(--primary); outline-offset:1px}
    label{user-select:none; cursor:pointer}
    ul{list-style:disc; padding-left:20px}
    ol{padding-left:20px}
    .alt{background:rgba(96,165,250,.12); border:1px dashed rgba(96,165,250,.5); padding:10px; border-radius:12px; margin-top:8px}
    .pill{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid var(--line); color:var(--muted); background:var(--card)}
    .row{display:grid; grid-template-columns:160px 1fr; gap:10px; margin:10px 0; align-items:center}
    .toolbar{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
