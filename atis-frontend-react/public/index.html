<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ATIS</title>
<link rel="icon" href="data:,">
<style>
:root{--card:#ffffff;--ink:#0f172a;--muted:#64748b;--line:#e2e8f0;--brand:#2563eb;--danger:#dc2626}
body{font-family: Inter, system-ui, Arial; background:#f8fafc; color:var(--ink); margin:0}
.container{max-width:1200px; margin:24px auto; padding:16px}
.card{background:var(--card); border:1px solid var(--line); border-radius:16px; padding:12px}
.btn{padding:8px 12px; border-radius:10px; border:1px solid var(--line); background:#fff; cursor:pointer}
.btn-primary{background:var(--brand); color:white; border-color:var(--brand)}
.btn-danger{background:var(--danger); color:white; border-color:var(--danger)}
.chip{border:1px solid var(--line); border-radius:999px; padding:2px 10px; font-size:12px}
header{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px}
.grid{display:grid; grid-template-columns:380px 1fr; gap:16px}
#map{height:360px; border-radius:12px; background:#eef2ff; display:flex; align-items:center; justify-content:center}
.alt{background:#eef2ff; border:1px dashed #93c5fd; padding:8px; border-radius:10px; margin-top:8px}
.auth{display:flex; gap:8px; align-items:center}
.auth input{padding:6px 8px; border:1px solid var(--line); border-radius:8px}
</style></head><body><div id="root"></div></body></html>
