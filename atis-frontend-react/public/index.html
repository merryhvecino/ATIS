<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATIS - Advanced Traveler Information System</title>
  <link rel="icon" href="/atis-logo.jpg" type="image/jpeg">
  <script>
    // NUCLEAR OPTION: Hide everything until React says it's ready
    console.log('[ATIS] Page loading started...');
    
    // Mark page as loading
    document.documentElement.classList.add('atis-loading');
    
    // React will call this when it's truly ready
    window.__atisReady = function() {
      console.log('[ATIS] React is ready, showing content now...');
      // Remove loading class immediately
      document.documentElement.classList.remove('atis-loading');
      document.documentElement.classList.add('atis-loaded');
      console.log('[ATIS] Content visible!');
    };
    
    // Fallback: Show content after 3 seconds if React doesn't call
      setTimeout(function() {
      if (document.documentElement.classList.contains('atis-loading')) {
        console.warn('[ATIS] Fallback: Showing content after timeout');
        window.__atisReady();
      }
    }, 3000);
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
    :root{
      --app-bg: #0a0e27;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      --card-hover-shadow: 0 30px 90px rgba(0, 0, 0, 0.4);
      --ink:#ffffff; --muted:#a0aec0; --line:rgba(255, 255, 255, 0.1); 
      --primary:#3b82f6; --brand:#3b82f6; --accent:#8b5cf6; --danger:#ef4444; --success:#10b981;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --glow: 0 0 40px rgba(59, 130, 246, 0.5);
    }
    @media (prefers-color-scheme: light){
      :root{
        --app-bg: #f8fafc;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(100, 116, 139, 0.1);
        --ink:#0f172a; --muted:#64748b; --line:#e2e8f0;
        --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        --card-hover-shadow: 0 30px 90px rgba(0, 0, 0, 0.12);
      }
    }
    
    *{
      box-sizing:border-box; 
      margin:0; 
      padding:0;
    }
    
    /* NUCLEAR OPTION: Hide everything until React is ready */
    html {
      background: #0a0e27 !important;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #0a0e27 !important;
      color: var(--ink);
      margin: 0;
      padding: 0;
      line-height: 1.7;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      background: #0a0e27 !important;
    }
    
    /* CRITICAL: Hide #root during loading - show loading screen instead */
    html.atis-loading #root {
      visibility: hidden !important;
      opacity: 0 !important;
      position: absolute !important;
      pointer-events: none !important;
    }
    
    /* Show #root when loaded */
    html.atis-loaded #root {
      visibility: visible !important;
      opacity: 1 !important;
      position: relative !important;
      pointer-events: auto !important;
      animation: fadeIn 0.3s ease-in;
    }
    
    /* Pure CSS loading screen - visible ONLY during loading */
    html.atis-loading::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0a0e27;
      z-index: 999999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    html.atis-loading::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 4px solid rgba(139, 92, 246, 0.3);
      border-top: 4px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 9999999;
    }
    
    /* Hide loading screen when loaded */
    html.atis-loaded::before,
    html.atis-loaded::after {
      display: none !important;
    }
    
    /* Animations */
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Pulse animation for traffic indicators */
    @keyframes pulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1); 
      }
      50% { 
        opacity: 0.5; 
        transform: scale(1.2); 
      }
    }
    
    .logo{
      width:64px; height:64px; 
      border-radius:20px; 
      background: var(--gradient-1);
      display:grid; 
      place-items:center; 
      color:#fff; 
      font-weight:900; 
      font-size:32px;
      box-shadow: var(--glow), 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }
    .logo::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      padding: 2px;
      background: var(--gradient-3);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .logo:hover{transform: scale(1.1) rotate(8deg)}
    .logo:hover::before{opacity: 1}
    
    .btn{
      padding:14px 28px; 
      border-radius:14px; 
      border:none;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      color: var(--ink); 
      cursor:pointer; 
      font-size:14px; 
      font-weight:600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
    }
    .btn:active{transform: translateY(0)}
    
    .btn-primary{
      background: var(--gradient-1);
      color:#fff; 
      font-weight:700;
      box-shadow: var(--glow), 0 8px 32px rgba(59, 130, 246, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn-primary:hover{
      box-shadow: var(--glow), 0 12px 48px rgba(59, 130, 246, 0.5);
      filter: brightness(1.1);
    }
    
    .btn-danger{
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color:white;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
    }
    .btn-danger:hover{
      box-shadow: 0 6px 24px rgba(239, 68, 68, 0.4);
    }
    
    .card{
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--glass-border);
      border-radius:24px;
      padding:28px;
      box-shadow: var(--card-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover{
      box-shadow: var(--card-hover-shadow);
      transform: translateY(-2px);
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 24px;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    
    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s;
    }
    .stat-card:hover {
      transform: scale(1.05);
      border-color: var(--primary);
    }
    .stat-value {
      font-size: 36px;
      font-weight: 900;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .stat-label {
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }
    
    .chip{
      border:none;
      border-radius:999px; 
      padding:6px 14px; 
      font-size:12px; 
      font-weight:500;
      color: var(--primary);
      background: rgba(102, 126, 234, 0.1);
      display:inline-block;
      transition: all 0.2s ease;
    }
    .chip:hover{
      background: rgba(102, 126, 234, 0.2);
      transform: scale(1.05);
    }
    
    input, select{
      padding:12px 16px; 
      border-radius:12px; 
      border:1px solid var(--line); 
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--ink); 
      font-size:14px; 
      font-family:inherit;
      transition: all 0.3s ease;
    }
    input:focus, select:focus{
      outline:none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }
    
    label{user-select:none; cursor:pointer; font-weight:500}
    ul{list-style:none; padding-left:0}
    ul li{padding:8px 0; position:relative; padding-left:20px}
    ul li:before{
      content:'â†’'; 
      position:absolute; 
      left:0; 
      color:var(--primary);
      font-weight:700;
    }
    ol{padding-left:20px}
    
    .alt{
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
      border:2px solid rgba(16, 185, 129, 0.3);
      padding:16px; 
      border-radius:16px; 
      margin-top:12px;
    }
    
    .pill{
      display:inline-flex; 
      align-items:center; 
      gap:8px; 
      padding:8px 16px; 
      border-radius:999px; 
      border:none;
      color: var(--ink);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-weight:500;
    }
    
    .toolbar{
      display:flex; 
      gap:12px; 
      align-items:center; 
      flex-wrap:wrap;
    }
    
    /* Leaflet map styling */
    .leaflet-container{
      border-radius:16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    
    /* Smooth scrollbar */
    ::-webkit-scrollbar{width:10px; height:10px}
    ::-webkit-scrollbar-track{background:transparent}
    ::-webkit-scrollbar-thumb{
      background: rgba(102, 126, 234, 0.3);
      border-radius:10px;
    }
    ::-webkit-scrollbar-thumb:hover{background: rgba(102, 126, 234, 0.5)}
    
    /* Responsive */
    @media(max-width:900px){
      .card{padding:20px; border-radius:20px}
      .btn{padding:10px 16px}
    }
  </style>
</head>
<body style="background:#0a0e27;margin:0;padding:0;min-height:100vh;">
  <div id="root"></div>
  <!-- React will call window.__atisReady() when ready to show content -->
</body>
</html>
