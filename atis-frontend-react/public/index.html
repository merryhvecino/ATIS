<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATIS - Advanced Traveler Information System</title>
  <link rel="icon" href="/atis-logo.jpg" type="image/jpeg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
    :root{
      --app-bg: #0a0e27;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      --card-hover-shadow: 0 30px 90px rgba(0, 0, 0, 0.4);
      --ink:#ffffff; --muted:#a0aec0; --line:rgba(255, 255, 255, 0.1); 
      --primary:#3b82f6; --brand:#3b82f6; --accent:#8b5cf6; --danger:#ef4444; --success:#10b981;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --glow: 0 0 40px rgba(59, 130, 246, 0.5);
    }
    @media (prefers-color-scheme: light){
      :root{
        --app-bg: #f8fafc;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(100, 116, 139, 0.1);
        --ink:#0f172a; --muted:#64748b; --line:#e2e8f0;
        --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        --card-hover-shadow: 0 30px 90px rgba(0, 0, 0, 0.12);
      }
    }
    
    *{box-sizing:border-box; margin:0; padding:0}
    
    body{
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      background: var(--app-bg);
      color: var(--ink);
      margin:0;
      line-height:1.7;
      min-height:100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    #root {
      position: relative;
      z-index: 1;
    }
    
    .logo{
      width:64px; height:64px; 
      border-radius:20px; 
      background: var(--gradient-1);
      display:grid; 
      place-items:center; 
      color:#fff; 
      font-weight:900; 
      font-size:32px;
      box-shadow: var(--glow), 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }
    .logo::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      padding: 2px;
      background: var(--gradient-3);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .logo:hover{transform: scale(1.1) rotate(8deg)}
    .logo:hover::before{opacity: 1}
    
    .btn{
      padding:14px 28px; 
      border-radius:14px; 
      border:none;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      color: var(--ink); 
      cursor:pointer; 
      font-size:14px; 
      font-weight:600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
    }
    .btn:active{transform: translateY(0)}
    
    .btn-primary{
      background: var(--gradient-1);
      color:#fff; 
      font-weight:700;
      box-shadow: var(--glow), 0 8px 32px rgba(59, 130, 246, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn-primary:hover{
      box-shadow: var(--glow), 0 12px 48px rgba(59, 130, 246, 0.5);
      filter: brightness(1.1);
    }
    
    .btn-danger{
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color:white;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
    }
    .btn-danger:hover{
      box-shadow: 0 6px 24px rgba(239, 68, 68, 0.4);
    }
    
    .card{
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius:28px; 
      padding:32px; 
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
    }
    .card:hover{
      box-shadow: var(--card-hover-shadow);
      transform: translateY(-4px);
      border-color: rgba(255, 255, 255, 0.18);
    }
    
    .chip{
      border:none;
      border-radius:999px; 
      padding:6px 14px; 
      font-size:12px; 
      font-weight:500;
      color: var(--primary);
      background: rgba(102, 126, 234, 0.1);
      display:inline-block;
      transition: all 0.2s ease;
    }
    .chip:hover{
      background: rgba(102, 126, 234, 0.2);
      transform: scale(1.05);
    }
    
    input, select{
      padding:12px 16px; 
      border-radius:12px; 
      border:1px solid var(--line); 
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--ink); 
      font-size:14px; 
      font-family:inherit;
      transition: all 0.3s ease;
    }
    input:focus, select:focus{
      outline:none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }
    
    label{user-select:none; cursor:pointer; font-weight:500}
    ul{list-style:none; padding-left:0}
    ul li{padding:8px 0; position:relative; padding-left:20px}
    ul li:before{
      content:'â†’'; 
      position:absolute; 
      left:0; 
      color:var(--primary);
      font-weight:700;
    }
    ol{padding-left:20px}
    
    .alt{
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
      border:2px solid rgba(16, 185, 129, 0.3);
      padding:16px; 
      border-radius:16px; 
      margin-top:12px;
    }
    
    .pill{
      display:inline-flex; 
      align-items:center; 
      gap:8px; 
      padding:8px 16px; 
      border-radius:999px; 
      border:none;
      color: var(--ink);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-weight:500;
    }
    
    .toolbar{
      display:flex; 
      gap:12px; 
      align-items:center; 
      flex-wrap:wrap;
    }
    
    /* Leaflet map styling */
    .leaflet-container{
      border-radius:16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    
    /* Smooth scrollbar */
    ::-webkit-scrollbar{width:10px; height:10px}
    ::-webkit-scrollbar-track{background:transparent}
    ::-webkit-scrollbar-thumb{
      background: rgba(102, 126, 234, 0.3);
      border-radius:10px;
    }
    ::-webkit-scrollbar-thumb:hover{background: rgba(102, 126, 234, 0.5)}
    
    /* Responsive */
    @media(max-width:900px){
      .card{padding:20px; border-radius:20px}
      .btn{padding:10px 16px}
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
