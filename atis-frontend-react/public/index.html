<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATIS</title>
  <link rel="icon" href="data:,">
  <style>
    :root{
      --bg:#0b1220; --panel:#0f172a; --card:#0b1220; --ink:#e5e7eb; --muted:#93a3b8; --line:#1f2937; --brand:#60a5fa; --accent:#34d399; --danger:#ef4444;
    }
    @media (prefers-color-scheme: light){
      :root{--bg:#f8fafc; --panel:#ffffff; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e2e8f0; --brand:#2563eb; --accent:#059669; --danger:#dc2626;}
    }
    *{box-sizing:border-box}
    body{font-family: Inter, system-ui, Arial; background:var(--bg); color:var(--ink); margin:0}
    .container{max-width:1200px; margin:28px auto; padding:0 16px}
    header{display:flex; justify-content:space-between; align-items:center; margin-bottom:16px}
    .title{display:flex; align-items:center; gap:10px}
    .logo{width:36px; height:36px; border-radius:10px; background:linear-gradient(135deg,var(--brand),var(--accent)); display:inline-flex; align-items:center; justify-content:center; color:#001; font-weight:800}
    .btn{padding:10px 14px; border-radius:12px; border:1px solid var(--line); background:transparent; color:var(--ink); cursor:pointer}
    .btn-primary{background:var(--brand); color:#001; border-color:transparent; font-weight:600}
    .btn-danger{background:var(--danger); color:white; border-color:transparent}
    .grid{display:grid; grid-template-columns:380px 1fr; gap:16px}
    .card{background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:14px; box-shadow:0 1px 0 rgba(0,0,0,.07)}
    .chip{border:1px solid var(--line); border-radius:999px; padding:4px 10px; font-size:12px; color:var(--muted)}
    input, select{width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:transparent; color:var(--ink)}
    label{user-select:none}
    .alt{background:rgba(96,165,250,.12); border:1px dashed rgba(96,165,250,.5); padding:10px; border-radius:12px; margin-top:8px}
    .pill{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid var(--line); color:var(--muted)}
    .row{display:grid; grid-template-columns:160px 1fr; gap:10px; margin:10px 0}
    .toolbar{display:flex; gap:10px; align-items:center}
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
