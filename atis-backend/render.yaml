services:
  - type: web
    name: atis-backend
    env: python
    buildCommand: pip install -r requirements.txt && python app/init_db.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /health
    plan: free

